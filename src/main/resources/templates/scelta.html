<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Prima Pagina</title>

<link rel="stylesheet"
	th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/main.css}" />

</head>

<body>

	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
		<a class="navbar-brand" href="#">Pete.com</a>
	</nav>

	<main role="main" class="container">

	<div class="starter-template">
		<h2>Questa è la lista delle altre città: </h2>
		<form th:action="@{/secondapagina}" method="post" >
			
			
			<p th:each="citta : ${lista}" th:text="${citta}"></p>
			<br>
			<h2> Cosa vuoi fare con la città scelta?</h2>
			<input type=radio name="scelta" th:value="1" th:text="Modifica">
			<input type=radio name="scelta" th:value="2" th:text="Elimina">
			<input type="hidden" name="citta" th:value="${citta}">
			 <input class="btn btn-primary" type="submit" value="submit" />
	</form>
	</div>
	


	</main>
	<!-- /.container -->

	<script type="text/javascript"
		th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
</body>
</html>
